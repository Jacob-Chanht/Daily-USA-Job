name: Fetch USAJOBS Postings

on:
  push: # Trigger the workflow on push events
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-usajobs:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run fetch script
    - name: Fetch and save job posting
      run: node fetch.js

    # Step 5: Check for changes
    - name: Check for changes
      id: git_diff
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add posting.json
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
          echo "::set-output name=changes::false"
        else
          echo "Changes detected"
          echo "::set-output name=changes::true"
        fi

    # Step 6: Commit and push changes if there are any
    - name: Commit and push changes
      if: steps.git_diff.outputs.changes == 'true'
      run: |
        git commit -m "Update posting.json"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USAJOBS_API_KEY: ${{ secrets.USAJOBS_API_KEY }}
        PERSONALGMAIL: ${{ secrets.PERSONALGMAIL }}
